<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>

<head>
<script src="dailyChart.js" type="text/javascript">
</script>
<title>Page Title</title>
<style>
#myDivHeader {
  border: 5px outset red;
  background-color: lightblue;
  text-align: center;
  height: 120px;
  width: auto;
}
.myChart {
  border: 5px outset black;
  background-color: white;
  text-align: center;
}


#tooltip {
  opacity: 0;
  position: absolute;
  text-align: center;
  widows: 60px;
  height: 40px;
  background: white;
  border: 0px;
}

#button1 {
  position:absolute;
  transition: .5s ease;
  top: 80px;
  left: 100px;
}

#button2 {
  position:absolute;
  transition: .5s ease;
  top: 80px;
  left: 300px;
}

#ddmenu {
  position:absolute;
  transition: .5s ease;
  top: 80px;
  left: 550px;
}

#state {
  position:absolute;
  transition: .5s ease;
  top: 80px;
  left: 850px;
}

#charttitle {  
  position:absolute;
  background: white;
  left: 350px
}

#myform {  
  opacity: 0;
  position:absolute;
  left: 850px
}

</style>
</head>
<body>
<div id="tooltip" opacity=0></div>

<div id="myDivHeader">
  <h2>Visualization of Covid Cases in United States</h2>
  <button id="button1" onclick="dailyChart()"> Daily Case Trend </button>
  <button id="button2" onclick="stateChart()"> State Wise Trend </button>

  <label id="ddmenu">Select a State to view its County Trend =></label>
  <select id="state" name="state" >      
    <option value="">Select a state</option>
  </select>  
  <script src="loadStatesList.js" type="text/javascript">    
  </script>
  
</div>

<div id="myChart">
  <label id="charttitle" style="color: red" > Click on one of the above trend buttons or select a state from dropdown
  </label>
  <form id="myform">
    <label for="fromdatelbl">From Date</label>
    <input type="date" id="fromdate" class="date" name="fromdate" onchange="dailyChart()">
    <label for="todatelbl">To Date</label>
    <input type="date" id="todate" class="date" name="todate" onchange="dailyChart()">
  </form>
  <svg width=1400 height=360>
  </svg>
</div>

</body>
</html>
