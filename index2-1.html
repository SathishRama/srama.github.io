<div class=  myDivBarChart>
  <h2>This is for Bar chart </h2>
  <svg width=300 height=300>
  
    <script>
    //var data = [4,8,15,16,23,42];
    var data = d3.csv("data.csv");
    d3.csv("data.csv", function(data1){
       console.log(data1)
    });
    for (var i = 0; i < data.length; i++) {
        console.log(data[i].date);
        console.log(data[i].counts);
    }
    xdomain = ['7/1/2020','7/2/2020','7/3/2020','7/4/2020','7/5/2020'];
    xs = d3.scaleBand().domain(xdomain).range([0,200]);
    ys = d3.scaleLinear().domain([0,20]).range([200,0]);
    d3.select(".myDivBarChart").select("svg").append("g")
      .attr("transform","translate(50,50)")
      .call(d3.axisLeft(ys));
    d3.select(".myDivBarChart").select("svg").append("g")
      .attr("transform","translate(50,250)")
      .call(d3.axisBottom(xs));
    d3.select(".myDivBarChart").select("svg")
      .append('g').attr("transform","translate(50,50)")
      .selectAll('rect')
      .data(data)
      .enter()
      .append('rect')
        .attr('x',function(d) {return xs(d.date)})
        .attr('y',function(d) {return ys(d.counts)})
        .attr('width',xs.bandwidth())
        .attr('height',function(d,i) {return (ys(d))});    
    </script>
  </svg>
</div>
